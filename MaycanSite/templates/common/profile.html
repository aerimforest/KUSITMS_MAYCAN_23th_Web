{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">프로필 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <!-- 오류표시 Start -->
        {% if profileForm.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in profileForm %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="college">대학교</label>
            <input type="text" class="form-control" name="college" id="college"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="major">전공</label>
            <input type="text" class="form-control" name="major" id="major"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="text" class="form-control" name="age" id="age"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="workHistory">이력(ex. 동아리, 프로젝트, 수상 경력 등)</label>
            <input type="text" class="form-control" name="workHistory" id="workHistory"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="blog">개인 블로그 주소(선택)</label>
            <input type="text" class="form-control" name="blog" id="blog"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="kakaoTalk">카카오톡 대화 파일</label><br>
            <input type="file" class="btn btn-primary">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
